<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babbur.com</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900);
        @import url(https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic);

        body {
            width: 50%;
            margin: 0 auto;
            font-family: 'Inter', sans-serif;
            padding-top: 2rem;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.1rem;
            font-weight: regular;
            margin-bottom: 1rem;
            color: #888;
            font-family: 'JetBrains Mono', monospace;
        }

        #content {
            line-height: 18px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h1>The Skrungler: New Testament Abridged</h1>
    <h2>By the Yellow Babbur</h2>
    <h3 id="loaded-chars">Loaded Characters: 0</h3>
    <pre id="content"></pre>
    <script>
        let loadedTextLength = 0;
        let bufferText = "";
        let contentText = "";
        const bufferLimit = 1000000;

        function appendBufferToContent() {
            contentText += bufferText;
            bufferText = "";
            document.getElementById("content").innerText = contentText;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("GET", "/bibblur", true);
        xhr.responseType = "text";

        xhr.onprogress = (e) => {
            bufferText += e.currentTarget.response.slice(loadedTextLength);
            loadedTextLength = e.currentTarget.response.length;
            document.getElementById("loaded-chars").innerHTML = `Loaded Characters: ${formatNumber(loadedTextLength)}`;

            if (bufferText.length >= bufferLimit) {
                appendBufferToContent();
            }
        };

        xhr.onload = function () {
            if (bufferText.length > 0) {
                appendBufferToContent();
            }
        };

        xhr.onerror = function () {
            console.error("An error occurred during the request.");
        };
        xhr.send();

        function formatNumber(num) {
            return num.toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,')
        }
    </script>

</body>

</html>
